                <h1>
                  关于对《基于数字散斑原理的高桩码头结构的安全性检测方法研究》这篇文献的学习
                </h1>
                <div class="text">
                  <div id="text1">
                    <p>
                      <strong>
                        我了解到了此研究的基本原理、研究背景、研究内容，高桩码头结构安全性评价和数字散斑原理测量技术的概念，数字图像测量系统和相关运算的搜索过程，数字图像相关方法基本原理和测量系统的实现，有限元法，Abaqus分析模型，还有对平面混凝土构件、曲面钢护筒钢筋混凝土桩基构件、高桩码头试验模型三个有限元的数值模拟建立以及它们的数字图像测量结果与数值模型计算结果的对比，此外还有高桩码头模型试验和高桩码头结构的安全性检测方法研究。
                      </strong>
                    </p>
